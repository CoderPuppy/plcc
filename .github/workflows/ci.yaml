name: ci
on:
  push:
    branches:
      - "**"
      - "!master"
jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          file: ./shell/Dockerfile
